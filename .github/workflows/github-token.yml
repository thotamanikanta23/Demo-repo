name: Workflow with GITHUB_TOKEN

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Allow the token to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Configure Git identity
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Create a new branch and make a commit
      run: |
        git checkout -b new-branch
        echo "New commit" > new-file.txt
        git add new-file.txt
        git commit -m "Adding new file"
        git push origin new-branch
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: Create a Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'New pull request'
        body: 'Automated pull request created from GitHub Actions'
        head: 'new-branch'
        base: 'main'
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
